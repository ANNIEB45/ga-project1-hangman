<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Hangman Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Alien Hangman</h1>
    <div class='container'>
        <!-- Button to show how many lives left per wrong letter -->
        <div class="lives">6 lives left</div>
        <!-- contains the categories for user to choose -->
        <div class='category-container'></div></div>
        <!-- contains user's username -->
        <div class="username"></div>
        <!-- letter box for user to select letter for secret word -->
        <div class='letterbox'></div>
        <!-- answer field when user selects a letter if correct it will go here -->
        <div class="answer-field"></div>
        <!-- letter box to store wrong guess -->
        <div class='wrong-box'></div>
        <!-- contains player scores -->
        <div class="score">
            <!-- wins -->
            <div class="wins"></div>
            <!-- loses -->
            <div class="loses"></div>
        </div>
        <!-- Hint if user cannot guess word, can only be activated after 4 tries -->
        <div class='hint tooltip'>Hint<span class='tooltip-text'>This is a hint</span></div>
        <!-- Instructions for game -->
        <div class='instructions'>
            <h2>How To Play</h2>
            <p>Alien Hangman is...</p>
        </div>
        <div class="reset">Play Again</div>










    </div>


    <script defer src="main.js"></script>
</body>

</html>

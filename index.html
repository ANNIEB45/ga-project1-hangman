<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Hangman Game</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <h1>Alien Hangman</h1>
    <div class='container'>
        <!-- Button to show how many lives left per wrong letter -->
        <div class="lives">Lives Left:  6</div>

        <!-- contains the categories for user to choose -->
        <div class='category-container'>

        </div>

        <!-- contains user's username -->
        <div class="username"></div>

        <!-- letter box for user to select letter for secret word -->
        <div class="letter-container">
            <div class='letterbox'>
            </div>
        </div>

        <!-- answer field when user selects a letter if correct it will go here -->
        <div class="answer-field"></div>

        <!-- letter box to store wrong guess -->
        <div class='wrong-box'></div>

        <!-- contains player scores -->
        <div class="score">
            <!-- wins -->
            <div class="wins"></div>
            <!-- loses -->
            <div class="loses"></div>
        </div>

        <!-- Hint if user cannot guess word, can only be activated after 4 tries -->
        <div class='hint'><span class='clue'></span>
        </div>
        <!-- Instructions for game -->
        <div class='instructions'>
            <h2></h2>
            <p></p>
        </div>

        <div class="reset">Play Again</div>
    </div>

    <script defer src="main.js"></script>
</body>

</html>

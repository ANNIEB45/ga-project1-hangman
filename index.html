<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Hangman Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class='container'>
        <!-- Button to show how many lives left per wrong letter -->
        <div class="lives">' ' lives left</div>
        <!-- will show username in top middle area -->
        <div class="username"></div>
        <!-- contains the categories for user to choose -->
        <div class='category-container'>

        </div>
        <!-- letter box for user to select letter for secret word -->

        <div class='letterbox'>

        </div>
        <div class="answer-field"></div>

        <!-- Hint if user cannot guess word, can only be activated after 4 tries -->
        <div class="tooltip">
            <div class='hint'>Hint<span class='tooltip-text'>This will be the hint text</span></div>
            <!-- Instructions for game -->
            <div class='instructions'>
                <h2>How To Play</h2>
                <p class="tooltip-text">Alien Hangman is...</p>
            </div>
        </div>
        <!-- Reset Button -->
        <div class='reset'>Play Again</div>








    </div>


    <script defer src="main.js"></script>
</body>

</html>
